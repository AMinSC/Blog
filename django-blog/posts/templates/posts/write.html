{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/table.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/write.css' %}">
</head>
<div class="main">
    <!-- 글쓰기 페이지 -->
    <h2 class="main-title">글쓰기</h2>
    <p class="main-desc">내용을 입력 해주세요.</p>

    <form action="{% url 'blog:write' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table write">
            <colgroup>
                <col style="width: 120px">
                <col>
            </colgroup>
                {{ form.as_p }}
        <input type="submit" class="btn btn btn-success">
        <a href="{% url 'blog:list' %}">돌아가기</a>
    </form>

        <!--  //글쓰기 페이지 -->
    </div>
{% endblock %}
