{% extends 'base.html' %}

{% block content %}
    <h2>제목: {{ post_title }}</h2>

    {% if post_writer == request.user %}
    <a href="{% url 'blog:edit' pk=post_id %}" class="btn">수정</a>
    <form action="{% url 'blog:delete' pk=post_id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="삭제" class="btn">
    </form>
    {% endif %}

    <p>내용: {{ post_content }}</p>
    <p>작성자: {{ post_writer }}</p>
    <p>작성일: {{ post_created_at }}</p>
    <hr>
{% endblock %}
