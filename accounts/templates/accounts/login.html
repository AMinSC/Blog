{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login-join.css' %}">
</head>
<div class="main">
    <div class="container">
        <h2 class="title">로그인</h2>
        <p class="description">아이디와 비밀번호를 입력하고 로그인하세요</p>

        <form class="login" method="post" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <input type="checkbox" id="save-id" name="saveId">
                <label for="save-id">아이디 저장</label>
            </div>
            <button class="submit-button" type="submit">로그인</button>
            <a href="{% url 'blog:list' %}">돌아가기</a>
        </form>
    </div>
</div>
{% endblock %}
