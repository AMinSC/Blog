<!DOCTYPE html>
{% load static %}
<html lang="ko-KR">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/common.css' %}">
        <title>
            {% block title %}
            {{ title }}
            {% endblock %}
        </title>
    </head>

    <body>
        <!-- header -->
        <div class="header">
            <div class="header-click">
                <a href="{% url 'accounts:login' %}" class="btn">로그인</a>
                <a href="{% url 'accounts:logout' %}" class="btn">로그아웃</a>
                <a href="{% url 'accounts:register' %}" class="btn">회원가입</a>
            </div>
            <div>
                <a href="{% url 'accounts:update' %}" class="btn">회원 정보수정</a>
            </div>
        </div>
        <!-- // header -->
        {% block content %}
        {% endblock %}
        <!-- footer -->
        <p class="footer">Copyright 2023. Chilli All rights reserved.</p>
        <!-- //footer -->
    </body>

</html>
